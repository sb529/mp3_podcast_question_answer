<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Discovery Enhancer</title>
</head>
<body>
    <h1>YouTube Video Discovery Enhancer</h1>

    <!-- Form to input YouTube video URL -->
    <form action="/get_recommendations" method="POST">
        <label for="video_url">Enter YouTube Video URL:</label>
        <input type="text" id="video_url" name="video_url" placeholder="https://www.youtube.com/watch?v=..." required>
        <button type="submit">Get Recommendations</button>
    </form>

    <!-- Display the video title and results if available -->
    {% if video_title %}
        <h2>Video Title: {{ video_title }}</h2>

        <!-- Show recommended videos based on keywords -->
        <h3>Recommended Videos</h3>
        <ul>
            {% for video in videos %}
                <li><a href="https://youtube.com/watch?v={{ video.id.videoId }}">{{ video.snippet.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
