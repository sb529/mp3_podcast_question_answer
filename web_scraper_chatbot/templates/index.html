<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Apoorv Questions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7Mr1z4jT4GrXJe8w6HRr+OciP7j5rD0yUhe" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            padding: 20px;
        }
        .chat-container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .chat-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .question-input {
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            width: 100%;
            font-size: 1.2em;
        }
        .submit-btn {
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: right;
            font-size: 0.9em;
            margin-top: 20px;
        }
        footer a {
            margin-left: 20px;
            color: #007bff;
        }
        footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navbar for links -->
<nav class="navbar navbar-light bg-light w-100">
    <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand">Apoorvbot</a>
        <div class="d-flex">
            <a href="https://x.com/apoorv03" target="_blank" class="nav-link">Twitter</a>
            <a href="https://apoorv03.com/" target="_blank" class="nav-link">Substack</a>
            <a href="https://www.linkedin.com/in/apoorv03/" target="_blank" class="nav-link">LinkedIn</a>
        </div>
    </div>
</nav>

<!-- Chat container -->
<div class="chat-container">
    <h2 class="chat-title">Ask Apoorvbot a Question</h2>
    
    <!-- Question Form -->
    <form method="POST" action="/ask">
        <textarea class="question-input" id="question" name="question" required placeholder="Type your question here..."></textarea>
        <button type="submit" class="submit-btn mt-3">Submit</button>
    </form>
    
    <!-- Footer -->
    <footer>
        <p>Just synced: 09/07/2024 | Built by <a href="https://x.com/apoorv03" target="_blank">@apoorv03</a></p>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mHBMx60cfbO+cGvi8mDDUvWgCrL2xxsmEX+FL7c7Gz1H5jtCVz4F+U4q2Oc0FIbj" crossorigin="anonymous"></script>

</body>
</html>
